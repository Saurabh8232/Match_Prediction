<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Sugar Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="card">
        <h1>Blood Sugar Prediction</h1>
        <p class="subtitle">Enter patient vitals to predict blood sugar level</p>

        <form id="predictionForm">
            <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select id="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Heart Rate (bpm)</label>
                <input type="number" id="heartRate" required>
            </div>

            <div class="form-group">
                <label>Systolic BP</label>
                <input type="number" id="sbp" required>
            </div>

            <div class="form-group">
                <label>Diastolic BP</label>
                <input type="number" id="dbp" required>
            </div>

            <div class="form-group">
                <label>CK-MB</label>
                <input type="number" step="0.01" id="ckmb" required>
            </div>

            <div class="form-group">
                <label>Troponin</label>
                <input type="number" step="0.01" id="troponin" required>
            </div>

            <button type="submit">Predict Blood Sugar</button>
        </form>

        <div id="result"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
